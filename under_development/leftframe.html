<table border="0" frame="void" style="margin-left: auto; margin-right: auto;">

      </SELECT>
    </form> 
  </tr>

      <SELECT id="eventTest" style="font-size:9pt; width:60px; text-align:center; padding:0;" onChange="eventTestJudge()">

        <OPTION value="high sig.">high sig.</OPTION>
        <OPTION value="low sig.">low sig.</OPTION>
        <OPTION value="test">test</OPTION>
      </SELECT>
    </td>
  </tr>
</table>

<form name=energy>
